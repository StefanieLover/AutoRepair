<div class="people-main">
    <div class="add-people-btn" ng-bind="'add_customer' | translate"></div>
    <div class="add-people">
        <div class="add-column">
            <div class="label-common" ng-bind="'name' | translate"></div>
            <input type="text" class="form-control btn-common" ng-model="customer.name"
                   placeholder="{{'input_name' | translate}}" required>
            <div class="label-common left-10" ng-bind="'carNumber' | translate"></div>
            <input type="text" class="form-control btn-common" ng-model="customer.carCardNumber"
                   placeholder="{{'input_carNumber' | translate}}" required>
        </div>
        <div class="add-column">
            <div class="label-common" ng-bind="'phoneNumber' | translate"></div>
            <input type="text" class="form-control btn-common" ng-model="customer.phoneNumber"
                   placeholder="{{'input_phoneNumber' | translate}}" required>
            <div class="label-common left-10" ng-bind="'carType' | translate"></div>
            <input type="text" class="form-control btn-common" ng-model="customer.carType"
                   placeholder="{{'input_carType' | translate}}" required>
        </div>
        <div class="people-save" ng-click="saveOrUpdateCustomer()" ng-bind="'save' | translate"></div>
    </div>
</div>
